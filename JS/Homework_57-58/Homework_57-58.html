<body>
    <button onclick="funcGetDay(p1)">Get Day</button>
    <button onclick="funcBorder(p1)">Get Border</button>
    <p id="p1">Hello Word!</p>

</body>

<script>
    function funcGetDay(p1) {
        let d = new Date();
        let days = ["Воскресенье", "Понедельник", "Вторник", "Среда", "Четверг", "Пятница", "Суббота"];
        let day = days[d.getDay(d)]
        document.getElementById("p1").innerHTML = "Сегодня: " + day;
    };


    function funcBorder(p1) {
        document.getElementById('p1').style.border = 'solid';

    };
</script>
