<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get price</title>
</head>

<body>
    <h1>Cryptocurency by binance</h1>
    <h5>BTCUSDT, ETHUSDT, BNBUSDT, SOLUSDT ....</h5>
    <p>Input currency pair <input id="pair"></p>
    <button id="button" onclick="crypt()">View info</button>
    <h3 id="output"></h3>
</body>
<script>
    async function crypt() {
        let pair = document.getElementById('pair').value;
        let url = 'https://api2.binance.com/api/v3/ticker/24hr';
        let response = await fetch(url);
        let info = await response.json();
        let price = info.find(a => a.symbol === pair).lastPrice;
        price = +price;
        console.log(price);
        let output = document.getElementById('output');
        output.innerHTML = "The price of " + pair + " : $" + price
    };
</script>

</html>
