</head>

<body>
    <p id="p1">Hello There</p>
    <button id="btn" onclick="myFunc()">Click</button>
</body>

<script>
    let counter = 0;
    let arr = ["Hello First", "Hello Second", "Hello Third"];
    let colors = ['red', 'blue', 'green', 'pink', 'black'];

    function myFunc() {
        let btn = document.getElementById('p1');
            btn.innerHTML = arr[counter%arr.length];
            btn.style.color = colors[counter%colors.length];
        counter++;
}
</script>

</html>
