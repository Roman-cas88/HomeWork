function funcArea(){
    let a = parseInt(document.getElementById("inFirst").value)
    let b = parseInt(document.getElementById("inSecond").value)
    let c = parseInt(document.getElementById("inThird").value)
    let s = ((a+b+c)/2)
    let area = Math.sqrt(s*((s-a)*(s-b)*(s-c)))
    document.getElementById("spanArea").innerHTML = area.toFixed(2) + " m2"
